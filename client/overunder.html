<template name="oldpage">
	{{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}
	<div class="container">
		<div class="row">
			<div class="header row">
				
				<div class="span8">
					<h1>Over Under</h1>
				</div>
				
				<div class="span4">
					<div class="pull-right">
						{{loginButtons align="right"}}
					</div>
				</div>
			</div>
	  	<div class="content row">
	  		{{#if currentUser}}
	  		<div class="span12">
					<button class="btn add"><i class="icon-plus"></i> Add Question</button>
	  		</div>
	  		{{/if}}
				{{#each questions}}
					<div class="span4">
						<h3>{{text}}</h3>
						<p>
							<button class="btn btn-danger answer_over">Over {{getNumberOfOvers}}</button>
							<button class="btn btn-primary answer_under">Under {{getNumberOfUnders}}</button>
						</p>
						<p>{{expires}}</p>
					</div>
				{{/each}}
	  	</div>
	  </div>
	</div>
</template>

<template name="addOverUnder">
	<div class="addOverUnderWrap">

    <h2>Add An Over Under</h2>

    <form>

        <div class="addOverLeftWrap">

            <input class="addNumber number" type="text" placeholder="Num" />

            <div class="calendarIcon">Expiration Date</div>

        </div>
        
        <div class="addStatement text" contenteditable>Over Under</div>

        <input class="addOverUnderBtn save" type="button" value="Do it!" />    

    </form>
		{{#if error}}
      <div class="alert alert-error">{{error}}</div>
    {{/if}}
	</div>
</template>
